<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>To-do list</title>
</head>
<body>
    <h1>To-do list</h1>
    <div id="list">
        <form name="task_form" id="task_form">
            <label for="task_input">Tarefa: </label>
            <input type="text" name="task_input" id="task_input" placeholder="Digite aqui sua tarefa" />
            <button type="button" onclick="add()">Adicionar</button>
        </form>
        <fieldset id="task">
            <legend>Tarefas:</legend>
            <ul class = "task-item">
                <li>Limpar casa</li>
                <li>Outras</li>
            </ul>
        </fieldset>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
